apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.back.name }}-clusterip
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.back.components }}
spec:
  type: ClusterIP
  ports:
  - name: http-metrics
    port: {{ .Values.back.servicePort }}
    targetPort: {{ .Values.back.containerPort }}
    protocol: TCP
  selector:
    app: {{ .Values.back.components }}
